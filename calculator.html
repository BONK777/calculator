<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <title>Калькулятор</title>
    <style>
        body {
            margin: 15px;
        }
    </style>
</head>
<body>
    <span class="input-group-text w-25" id="inputGroup-sizing-sm">Число1:</span> 
    <input type="text" class="form-control w-25" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" id="n1">
    <span class="input-group-text w-25" id="inputGroup-sizing-sm">Число2:</span> 
    <input type="text" class="form-control w-25" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" id="n2">
    <span class="input-group-text w-25" id="inputGroup-sizing-sm">Степень: </span> 
    <input type="text" class="form-control w-25" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" id="c1">
    <br>
    <button onclick="plus()" class="btn btn-outline-primary btn-sm">Сложить</button>
    <button onclick="minus()" class="btn btn-outline-primary btn-sm">Вычесть</button>
    <button onclick="multiply()" class="btn btn-outline-primary btn-sm">Умножить</button>
    <button onclick="share()" class="btn btn-outline-primary btn-sm">Разделить</button>
    <button onclick="stepen()" class="btn btn-outline-primary btn-sm">Возвести в степень</button>
    <button onclick="sqrt()" class="btn btn-outline-primary btn-sm">Квадратный корень</button>
    <p id="out">Результат:</p>
    <script src="calculator.js"></script>
</body>
</html>
